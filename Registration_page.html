<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register user</title>
    <link rel="stylesheet" href="Stylesheets/Registration_page.css">
</head>
<body>
    <div class="form-container">
        <p id="main-header">Faculty Registration</p>
        <form action="" class="registration-form">
                <div class="personal-information">
                    <div class="identity">
                        <div class="form-group">
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" required>
                        </div>

                        <div class="form-group">
                            <label for="middle-name">Middle name</label>
                            <input type="text" name="middle-name" placeholder="(Optional)">
                        </div>

                        <div class="form-group">
                            <label for="last-name">Last name</label>
                            <input type="text" name="last-name" required>
                        </div>

                        <div class="form-group">
                            <label for="suffix">Suffix</label>
                            <select id="suffix" name="suffix">
                                <option value=""></option>
                                <option value="jr">Jr</option>
                                <option value="sr">Sr</option>
                                <option value="ii">II</option>
                                <option value="iii">III</option>
                                <option value="iv">IV</option>
                            </select>
                        </div>
                    </div>

                    <div class="role-department">
                        <div class="form-group">
                            <label for="role">Select role</label>
                            <select id="role" name="role" required>
                                <option value=""></option>
                                <option value="faculty">Faculty</option>
                                <option value="department_head">Department Head</option>
                                <option value="dean">Dean</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department" name="department" required>
                                <option value=""></option>
                                <option value="Biology">Biology</option>
                                <option value="Envi-Science">Envi-Science</option>
                                <option value="Info-Tech">Info-Technology</option>
                                <option value="Marine-Bio">Marine-Bio</option>
                                <option value="Mathematics">Mathematics</option>
                            </select>
                        </div>
                    </div>

                    <div class="contact">
                        <div class="form-group">
                            <label for="contact-no">Contact no.</label>
                            <input type="tel" name="contact-no" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" required>
                        </div>
                    </div>

                    <div class="address">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea name="address" id="address"></textarea>
                        </div>
                    </div>  
                       
                    <div class="account-information">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" minlength="8" maxlength="20" aria-required="true" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" minlength="12" aria-required="true" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <button type="submit">Create account</button>
                    </div>

                    <div class="login-link">
                        <p>Already have an account? <a onclick="window.location.replace('Login_page.html')">Login here</a></p>
                    </div> 
                </div>
        </form>
    </div>
</body>
</html>
